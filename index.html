<!DOCTYPE html>
<html>
    <head>
            <meta charset=utf-8>
            <title>My first three.js app</title>
            <style>
                body { margin: 0; }
                canvas { width: 100%; height: 100% }
            </style>
    </head>
    <script src="js/three.js"></script>
    <script>

        const createCube = (scene) => {
            const cube = {};

            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            const material = new THREE.MeshPhongMaterial( { color: 0xffffff } );
            const cubeMesh = new THREE.Mesh( geometry, material );

            scene.add(cubeMesh);

            cube.update = (delta) => {
                cubeMesh.rotation.x += delta * 0.6;
                cubeMesh.rotation.y += delta * 0.6;                
            };

            return cube;
        };

        const update = (delta, graph) => {
            const cube = graph.cube;
            cube.update(delta);
        };

        const setup = (scene) => {
            const cube = createCube(scene);

            var floorGeometry = new THREE.PlaneGeometry(10, 10, 5, 5);
            var floorMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff } );
            var floor = new THREE.Mesh( floorGeometry, floorMaterial );

            floor.position.set(0, -1.5, 0);
            floor.rotation.x = -90 * (Math.PI / 180);
            scene.add(floor);

            var pointLights = [];
            pointLights[0] = new THREE.PointLight(0xff64ff, 1, 0);
            pointLights[0].position.set(100, 10, 0);

            pointLights[1] = new THREE.PointLight(0xffff88, 1, 0);
            pointLights[1].position.set(-100, 10, 0);
            
            pointLights[2] = new THREE.PointLight(0xff88ff, 1, 0);
            pointLights[2].position.set(0, 10, 5);
            
            scene.add(pointLights[0]);
            scene.add(pointLights[1]);
            scene.add(pointLights[2]);

            return {cube};
        };

        const createRenderLoop = (clock, graph, scene, camera, renderer) => {
            const internalRender = () => {
                window.requestAnimationFrame(internalRender);

                var delta = clock.getDelta();
                update(delta, graph);

                renderer.render(scene, camera);
            }
            return internalRender;
        };

        window.onload = () => {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var graph = setup(scene);

            camera.position.z = 5;

            var clock = new THREE.Clock();

            var render = createRenderLoop(clock, graph, scene, camera, renderer);

            render();
        };
    </script>
</html>
